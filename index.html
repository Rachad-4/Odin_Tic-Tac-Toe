<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <dialog>
        <form action="/" method >
            <section>
                <button id="play-button" type="button">PLAY GAME</button>
            </section>

            <section><p>Let play a game! <span class="dark-grey">Few games hav</span>e stood the test of time. This ga<span class="dark-grey">me forces you to go to</span>e-to-TOE with your comp. Like <span class="dark-grey">this game, can you outl</span>ast the TICs of time of tim<span class="dark-grey">e and TACkle this challeng</span>e. WIN or <span class="dark-grey">LOSE... It is your choice.</span></p></section>

            <section>
                <label for="player-1-name">Player 1 Name:<input type="text" name="player-1-name"></label>
            </section>

            <section>
                <label for="player-2-name">Player 2 Name:<input type="text" name="player-1-name"></label>
            </section>
        </form>
    </dialog>
    <section id="header">
        <div class="Player"><h1>Player 1 (X):</h1></div>
        <div id="scoreboard">
            <div><h1>Score</h1></div>
            <div id="counter">
                <section>Player 1 score</section>
                <section>Player 2 score</section>
            </div>
        </div>
        <div class="Payer"><h1>Player 2 (O):</h1></div>
    </section>

    <section class="middle-container">
        <div class="pic">
            <img src="/images/jigsaw.jpg" alt="picture of jigsaw riding a bike">
        </div>
        <div id="gameboard"></div>
        <div class="pic"><img src="/images/jigsaw 2.jpg" alt="riding of jigsaw riding a bike"></div>
    </section>
    <script src="/index.js"></script>
</body>
</html>
