<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body onload="gameIntro()">
    <dialog>
        <form action="/" method >
            <section>
                <button id="play-button" type="submit">PLAY GAME</button>
            </section>

            <section><p>Let play a game! <span class="dark-grey">Few games hav</span>e stood the test of time. This ga<span class="dark-grey">me forces you to go toe</span>-to-TOE with your comp.<span class="dark-grey">Like this game, can you </span>outlast the TICs of tim<span class="dark-grey">e and TACkle this challen</span>ge. WIN or <span class="dark-grey">LOSE... It is your choice.</span></p></section>

            <section>
                <label for="player-1-name"><span class="dark-grey">Player 1 Name:</span><input type="text" name="player-1-name" id="player-1-name"></label>
            </section>

            <section>
                <label for="player-2-name"><span class="dark-grey">Player 2 Name:</span><input type="text" name="player-2-name" id="player-2-name"></label>
            </section>
        </form>
    </dialog>
    <section id="header">
        <div class="Player">
            <div><h1 id="p1">Player 1 (<span class="red">X</span>):</h1></div>
            <div id="p1-score"><span class="red">Player 1 score</span></div>
        </div>
        <div id="scoreboard">
            <div><h1>Score</h1></div>
            <div id="jigga"></div>
        </div>
        <div class="Player">
            <div><h1 id="p2">Player 2 (<span class="red">O</span>):</h1></div>
            <div id="p2-score"><span class="red">Player 2 score</span</div>
        </div>
    </section>

    <section class="middle-container">
        <div class="pic">
            <img src="/images/jigsaw.jpg" alt="picture of jigsaw riding a bike">
        </div>
        <div id="gameboard"></div>
        <div class="pic"><img src="/images/jigsaw 2.jpg" alt="riding of jigsaw riding a bike"></div>
    </section>
    <script src="/index.js"></script>
</body>
</html>
